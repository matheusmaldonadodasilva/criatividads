<ion-header>
    <ion-navbar>
        <div class="logo-tobbar">
            <img src="../../assets/imgs/logo-home.png">
      </div>
  
        <ion-buttons class="search-direct" end>
            <button ion-button icon-only (click)="goToTabsPage3()">
      
              <ion-icon name="search"></ion-icon>
      
            </button>
          </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>
 

        <div padding>
                <ion-segment  [(ngModel)]="promo">
                  <ion-segment-button value="ofertas">
                <p class="segment-promotion">Ofertas</p>
                 </ion-segment-button>
                  <ion-segment-button value="vendidos">
                    <p class="segment-promotion">+ Vendidos</p>
                  </ion-segment-button>
                  <ion-segment-button value="patrocinados">
                        <p class="segment-promotion">Patrocinados</p>
                      </ion-segment-button>
                </ion-segment>
              </div>
              
              <div [ngSwitch]="promo">
                <ion-list *ngSwitchCase="'ofertas'">
                  <ion-item>
                    <ion-thumbnail item-start>
                        <img src="../../assets/imgs/uauburger.png">
                      </ion-thumbnail>
                    <h2>Ruby</h2>
                  </ion-item>
                  

                </ion-list>
              
                <ion-list *ngSwitchCase="'vendidos'">
                  <ion-item>
                    <ion-thumbnail item-start>
                        <img src="../../assets/imgs/uauburger.png">
                      </ion-thumbnail>
                    <h2>Luna</h2>
                  </ion-item>

                </ion-list>
                <ion-list *ngSwitchCase="'patrocinados'">
                        <ion-item>
                          <ion-thumbnail item-start>
                            <img src="../../assets/imgs/uauburger.png">
                          </ion-thumbnail>
                          <h2>Luna</h2>
                        </ion-item>

                      </ion-list>
              </div>

</ion-content>
